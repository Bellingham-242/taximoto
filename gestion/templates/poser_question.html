<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Poser une question</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9fafb;
            margin: 0;
            padding: 0;
            color: #222;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 3rem auto;
            padding: 0 1rem;
        }

        h2 {
            font-weight: 700;
            color: #1a73e8;
            margin-bottom: 1rem;
            text-align: center;
            line-height: 1.3;
        }

        .section-title p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 2rem;
            text-align: center;
            background: #e8f0fe;
            padding: 0.8rem 1rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(26,115,232,0.05);
        }

        .question-form {
            background: #ffffff;
            padding: 1.8rem;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .question-form input,
        .question-form textarea {
            border-radius: 8px;
            border: 1px solid #ced4da;
            padding: 0.65rem 0.9rem;
            font-size: 0.95rem;
            width: 100%;
        }

        .question-form textarea {
            resize: vertical;
        }

        .question-form button {
            border-radius: 50px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            font-size: 0.95rem;
        }

        .question-form button.btn-warning:hover {
            transform: scale(1.03);
            box-shadow: 0 0 10px rgba(255,193,7,0.5);
            color: white;
        }

        .question-form button.btn-secondary:hover {
            transform: scale(1.03);
            box-shadow: 0 0 10px rgba(108,117,125,0.5);
            color: white;
        }

        .alert {
            font-size: 0.9rem;
            line-height: 1.4;
        }

        @media (max-width: 768px) {
            .container { padding: 0 0.8rem; margin: 2rem auto; }
            .section-title p { font-size: 0.95rem; padding: 0.6rem 0.8rem; }
            .question-form { padding: 1.5rem; }
        }
    </style>
</head>
<body>

<section id="poser-question" class="py-5">
    <div class="container">
        <h2>Posez votre question</h2>
        <div class="section-title">
            <p>Vous avez une question sur nos services ? Écrivez-la ci-dessous et notre équipe vous répondra rapidement.</p>
        </div>

        {% if messages %}
          {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
          {% endfor %}
        {% endif %}

        <form action="" method="post" class="question-form">
            {% csrf_token %}
            <div class="mb-3">
              <input type="text" name="nom" class="form-control" placeholder="Votre nom" required>
            </div>
            <div class="mb-3">
              <input type="email" name="email" class="form-control" placeholder="Votre email" required>
            </div>
            <div class="mb-3">
              <input type="text" name="sujet" class="form-control" placeholder="Sujet de votre question" required>
            </div>
            <div class="mb-3">
              <textarea name="message" class="form-control" rows="5" placeholder="Votre question" required></textarea>
            </div>
            <button type="submit" class="btn btn-warning w-100 mb-2">Envoyer la question</button>
            <hr><hr>
            <a href="{% url 'touriste' %}" class="btn btn-secondary w-100">Retour</a>
        </form>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
