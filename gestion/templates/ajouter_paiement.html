{% extends "base.html" %}
{% block page_title %}Enregistrer un paiement{% endblock %}

{% block content %}
<style>
/* Container centré et style général */
.form-container {
    max-width: 700px;
    margin: 2rem auto;
    padding: 2rem;
    background: #ffffff;
    border-radius: 12px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
}

/* Titres */
.form-container h3 {
    text-align: center;
    margin-bottom: 1.5rem;
    color: #0d6efd;
    font-weight: 600;
}

/* Inputs */
input[type="number"], input[type="date"] {
    width: 100%;
    padding: 0.6rem 0.75rem;
    margin-top: 0.3rem;
    border: 1px solid #ced4da;
    border-radius: 8px;
    font-size: 1rem;
    transition: 0.2s;
}

input[type="number"]:focus, input[type="date"]:focus {
    border-color: #0d6efd;
    box-shadow: 0 0 5px rgba(13,110,253,0.3);
    outline: none;
    background-color: #ffffff;
}

/* Boutons */
button[type="submit"], .btn-secondary {
    margin-top: 1.5rem;
    padding: 0.55rem 1.5rem;
    border-radius: 50px;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}

button[type="submit"] {
    background: linear-gradient(135deg,#0d6efd,#3390ff);
    color: white;
    border: none;
}

button[type="submit"]:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(13,110,253,0.5);
}

.btn-secondary {
    background-color: #adb5bd;
    color: white;
    border: none;
}

.btn-secondary:hover {
    background-color: #6c757d;
}

/* Form group spacing */
.form-container .mb-3 {
    margin-bottom: 1rem;
}
</style>

<div class="form-container">
    <h3>Enregistrer un paiement pour {{ conducteur.user.get_full_name }}</h3>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Montant payé (FCFA)</label>
            <input type="number" step="0.01" name="montant" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Période début</label>
            <input type="date" name="periode_debut" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Période fin</label>
            <input type="date" name="periode_fin" class="form-control" required>
        </div>
        <button type="submit">Enregistrer</button>
        <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
