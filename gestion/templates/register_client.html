<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #d9dfe4);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .register-box {
            background: #ffffff;
            padding: 2rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 6px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .register-box h2 {
            color: #007bff;
            font-weight: 600;
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        label {
            font-weight: 500;
            color: #333;
        }

        input {
            border-radius: 8px !important;
            padding: 0.6rem !important;
            border: 1px solid #ccc !important;
            width: 100%;
        }

        .help-text {
            font-size: 0.85rem;
            color: #666;
            margin-top: 0.25rem;
        }

        .btn-primary, .btn-warning, .btn-outline-secondary {
            border-radius: 8px;
            font-weight: 500;
            padding: 0.65rem;
            transition: all 0.25s ease;
            width: 100%;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0069d9;
            transform: translateY(-1px);
        }

        .btn-warning {
            background-color: #ffc107;
            color: #000;
            border: none;
        }

        .btn-warning:hover {
            background-color: #e0a800;
        }

        .btn-outline-secondary {
            margin-top: 0.5rem;
        }

        form p {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>

<div class="register-box">
    <h2>Créer un compte client</h2>

    <form method="post">
        {% csrf_token %}

        <!-- Affichage champs avec help_text -->
        {% for field in form %}
            <div class="form-group text-center">
                {{ field.label_tag }}
                {{ field }}
                {% if field.help_text %}
                    <div class="help-text">{{ field.help_text }}</div>
                {% endif %}
                {% for error in field.errors %}
                    <div class="text-danger" style="font-size:0.85rem;">{{ error }}</div>
                {% endfor %}
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary mt-2">S'inscrire</button>
        <a href="{% url 'client_login' %}" class="btn btn-warning mt-2">Déjà inscrit ?</a>
        <a href="{% url 'touriste' %}" class="btn btn-outline-secondary mt-2">Retour</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
