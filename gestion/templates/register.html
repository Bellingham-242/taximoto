<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inscription Conducteur</title>
    <style>
            /* Reset et base */
        *, *::before, *::after { box-sizing: border-box; }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .container {
            background: white;
            max-width: 420px;
            width: 100%;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        h2 {
            margin-bottom: 1.5rem;
            font-weight: 700;
            color: #1a73e8;
            text-align: center;
        }

        form > div {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.4rem;
            font-weight: 600;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 0.55rem 0.75rem;
            border: 1.8px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus {
            border-color: #1a73e8;
            outline: none;
            box-shadow: 0 0 6px #a8c0ff;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg,#1a73e8,#155ab6);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s, background 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.3rem;
            margin-top: 0.5rem;
        }

        button:hover,
        button:focus {
            transform: scale(1.03);
            box-shadow: 0 0 10px rgba(26,115,232,0.5);
            outline: none;
        }

        .btn-link {
            display: block;
            margin-top: 1rem;
            text-align: center;
            color: #1a73e8;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s, text-decoration 0.3s;
        }

        .btn-link:hover,
        .btn-link:focus {
            text-decoration: underline;
            color: #155ab6;
            outline: none;
        }

        .alert {
            background-color: #e6f2ff;
            color: #0d6efd;
            border-radius: 6px;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            font-weight: 600;
            border: 1px solid #cce0ff;
            text-align: center;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem 1rem;
            }
            h2 { font-size: 1.5rem; }
            button { font-size: 1rem; }
        }

    </style>
</head>
<body>
    
    <main class="container">
        <div class="alert alert-info">
            <a href="{% url 'admin_dashboard' %}" style="text-decoration: none; color:#0d6efd;">← Retour au tableau de bord admin</a>
        </div>
        <hr><hr>
        <h2>Inscription Conducteur</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="post" novalidate>
            {% csrf_token %}
            <div>
                <label for="username">Surnom</label>
                <input type="text" id="username" name="username" required />
            </div>
            <div>
                <label for="email">Adresse email</label>
                <input type="email" id="email" name="email" required />
            </div>
            <div>
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required />
            </div>
            <div>
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom" required />
            </div>
            <div>
                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" name="prenom" required />
            </div>
            <div>
                <label for="telephone">Téléphone</label>
                <input type="text" id="telephone" name="telephone" required />
            </div>
            <div>
                <label for="adresse">Adresse</label>
                <input type="text" id="adresse" name="adresse" required />
            </div>
            <button type="submit">S’inscrire</button>
        </form>
        <a href="{% url 'admin_dashboard' %}" class="btn-link">Déjà inscrit ?</a>
    </main>
</body>
</html>
