<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Détails du Conducteur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f9fafb;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 2rem 1rem;
            color: #222;
            min-height: 100vh;
        }
        h2 {
            color: #0d6efd;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
        }
        .card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(13,110,253,0.15);
            max-width: 500px;
            width: 100%;
            margin-bottom: 2rem;
        }
        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #0d6efd;
            margin-bottom: 1rem;
            text-align: center;
        }
        .card p {
            font-size: 1rem;
            margin-bottom: 0.75rem;
        }
        .card p strong {
            color: #0d6efd;
            font-weight: 600;
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(108,117,125,0.3);
            transition: background-color 0.3s ease, transform 0.2s;
            width: 100%;
            padding: 0.6rem 0;
            border-radius: 8px;
        }
        .btn-secondary:hover {
            background-color: #565e64;
            transform: scale(1.03);
        }
        @media (max-width: 576px) {
            .card { padding: 1rem; }
            .btn-secondary { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="container d-flex flex-column align-items-center">

        <h2>Détails du Conducteur</h2>

        <div class="card">
            <div class="card-body">
                <h4 class="card-title"><i class="bi bi-person-badge-fill me-2"></i>{{ conducteur.user.get_full_name }}</h4>
                <p><strong>Moto assignée :</strong> {{ moto }}</p>
                <p><strong>Montant total travaillé :</strong> {{ total_montant }} FCFA</p>
                <p><strong>Dépenses totales :</strong> {{ total_depense }} FCFA</p>
                <p><strong>Bénéfice net :</strong> {{ net }} FCFA</p>
            </div>
        </div>

        <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary"><i class="bi bi-arrow-left-circle me-1"></i> Retour</a>
    </div>
</body>
</html>
