{% extends "base.html" %}

{% block page_title %}Ajouter une Panne{% endblock %}

{% block content %}
<style>
/* Container centré et stylé */
.form-container {
    max-width: 600px;
    margin: 3rem auto;
    padding: 2rem;
    background: #ffffff;
    border-radius: 12px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
}

/* Titres du formulaire */
.form-container h2 {
    text-align: center;
    margin-bottom: 1.5rem;
    color: #0d6efd;
    font-weight: 600;
}

/* Inputs et textarea */
.form-container input[type="text"],
.form-container input[type="file"],
.form-container textarea,
.form-container select {
    width: 100%;
    padding: 0.6rem 0.75rem;
    margin-top: 0.3rem;
    margin-bottom: 1rem;
    border: 1px solid #ced4da;
    border-radius: 8px;
    font-size: 1rem;
    transition: 0.2s;
}

.form-container input:focus,
.form-container textarea:focus,
.form-container select:focus {
    border-color: #0d6efd;
    box-shadow: 0 0 5px rgba(13,110,253,0.3);
    outline: none;
    background-color: #ffffff;
}

/* Bouton */
.form-container button[type="submit"] {
    width: 100%;
    background: linear-gradient(135deg,#0d6efd,#5aa0ff);
    color: white;
    border: none;
    padding: 0.7rem 1.2rem;
    border-radius: 50px;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s, background 0.3s;
}

.form-container button[type="submit"]:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(13,110,253,0.4);
    background: linear-gradient(135deg,#3390ff,#0d6efd);
}

/* Messages d'erreur et aides */
.form-container .errorlist {
    color: #dc3545;
    font-size: 0.9rem;
    margin-top: -0.5rem;
    margin-bottom: 0.8rem;
}

/* Responsive */
@media (max-width: 576px) {
    .form-container {
        margin: 2rem 1rem;
        padding: 1.5rem;
    }
}
</style>

<div class="form-container">
    <h2>Ajouter une Panne</h2>
    <form method="POST" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enregistrer la panne</button>
    </form>
</div>
<div style="text-align:center;">
    <a href="{% url 'ajouter_moto' %}" class="btn btn-secondary" style="text-decoration: none; background-color:#0d6efd; color: white;font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Retourner à la gestion des moto</a>
</div>
{% endblock %}
