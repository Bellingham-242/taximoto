{% extends "base.html" %}

{% block content %}
<style>
/* Container centré avec ombre et fond léger */
.recette-container {
    max-width: 600px;
    margin: 3rem auto;
    padding: 2rem 2.5rem;
    background-color: #ffffff;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* Titre */
.recette-container h2 {
    text-align: center;
    margin-bottom: 1.5rem;
    color: #0d6efd;
}

/* Champs du formulaire */
.recette-container form p {
    margin-bottom: 1rem;
}

.recette-container form input,
.recette-container form select,
.recette-container form textarea {
    width: 100%;
    padding: 0.65rem 0.8rem;
    border-radius: 8px;
    border: 1px solid #ced4da;
    font-size: 1rem;
    transition: border-color 0.2s, box-shadow 0.2s;
}

.recette-container form input:focus,
.recette-container form select:focus,
.recette-container form textarea:focus {
    border-color: #0d6efd;
    box-shadow: 0 0 5px rgba(13,110,253,0.3);
    outline: none;
}

/* Bouton submit */
.recette-container form button {
    display: block;
    width: 100%;
    padding: 0.65rem;
    font-size: 1.1rem;
    font-weight: 600;
    border: none;
    border-radius: 50px;
    color: #fff;
    background: linear-gradient(135deg,#0d6efd,#3390ff);
    box-shadow: 0 5px 10px rgba(0,0,0,0.15);
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
    margin-top: 1rem;
}

.recette-container form button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(13,110,253,0.4);
}

/* Messages */
.message {
    padding: 0.75rem 1rem;
    margin-bottom: 1rem;
    border-radius: 8px;
    font-size: 0.95rem;
}

.message-success {
    background-color: #d1e7dd;
    color: #0f5132;
    border: 1px solid #badbcc;
}

.message-error {
    background-color: #f8d7da;
    color: #842029;
    border: 1px solid #f5c2c7;
}
</style>

<div class="recette-container">
  <h2>Ajouter une recette</h2>

  <!-- Affichage des messages -->
  {% if messages %}
    {% for message in messages %}
      <div class="message {% if message.tags %}message-{{ message.tags }}{% endif %}">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Enregistrer</button>
  </form>
</div>
{% endblock %}
