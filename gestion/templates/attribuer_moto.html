{% extends "base.html" %}
{% block page_title %}Attribuer une moto{% endblock %}

{% block content %}
<style>
/* Container centré et style général */
.form-container {
    max-width: 500px;
    margin: 2rem auto;
    padding: 2rem;
    background: #ffffff;
    border-radius: 12px;
    box-shadow: 0 5px 20px rgba(13,110,253,0.1);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* Titres */
.form-container h2 {
    text-align: center;
    margin-bottom: 2rem;
    color: #0d6efd;
    font-weight: 700;
}

/* Formulaire */
form {
    margin-bottom: 1rem;
}

form label {
    font-weight: 600;
    color: #222;
    display: block;
    margin-top: 1rem;
}

form input, form select {
    width: 100%;
    padding: 0.6rem 0.75rem;
    margin-top: 0.3rem;
    border: 1px solid #ced4da;
    border-radius: 8px;
    font-size: 1rem;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

form input:focus, form select:focus {
    border-color: #0d6efd;
    box-shadow: 0 0 5px rgba(13,110,253,0.3);
    outline: none;
    background-color: #ffffff;
}

/* Boutons */
.btn-submit {
    width: 100%;
    padding: 0.6rem 0;
    margin-top: 1.5rem;
    background: linear-gradient(135deg,#0d6efd,#3390ff);
    color: white;
    border: none;
    border-radius: 50px;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}

.btn-submit:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(13,110,253,0.5);
}

/* Bouton secondaire */
.btn-secondary {
    background-color: #6c757d;
    color: white;
    border: none;
    font-weight: 600;
    border-radius: 50px;
    padding: 0.5rem 1rem;
    display: inline-block;
    margin-top: 1rem;
    text-decoration: none;
    text-align: center;
}

.btn-secondary:hover {
    background-color: #5a6268;
}

/* Responsive */
@media (max-width: 576px) {
    .form-container {
        width: 90%;
        padding: 1.5rem;
    }
    .btn-submit {
        font-size: 1rem;
    }
}
</style>

<div class="form-container">
    <h2>Attribuer une moto à un conducteur</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-submit">Attribuer</button>
    </form>
    <div style="text-align:center;">
        <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Retour au tableau de bord</a>
    </div>
</div>
{% endblock %}
