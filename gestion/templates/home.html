<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Accueil - Taxi Moto Pour Tous</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5dc; /* Beige doux */
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 600px;
        }

        h1 {
            color: #007bff;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .lead {
            font-size: 1.25rem;
            color: #555;
            margin-bottom: 2rem;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        a.btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 1rem;
        }

        .icon-moto {
            font-size: 4rem;
            color: #007bff;
            margin-bottom: 1.5rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        @media (max-width: 480px) {
            .icon-moto {
                font-size: 3rem;
            }

            .btn-group {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-moto"><i class="fas fa-motorcycle"></i></div>
        <h1>Bienvenue sur Taxi Moto Pour Tous</h1>
        <p class="lead">Profitez d’un transport rapide, sûr et fiable pour tous vos trajets urbains. Gérez vos déplacements facilement et rejoignez notre réseau de conducteurs professionnels.</p>
        <div class="btn-group">
            <a href="{% url 'login' %}" class="btn btn-primary">Se connecter</a>
            <a href="{% url 'touriste' %}" class="btn btn-secondary">S'informer</a>
        </div>
    </div>
</body>
</html>
